{% extends "template.html" %}

{% block titulo %}
  Dashboard
{% endblock %}

{% block conteudo %}
  <style>
    .dashboard-container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }

    .dashboard-container h1 {
      color: #007bff;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .dashboard-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 10px;
    }

    .dashboard-card {
      display: block;
      background-color: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .dashboard-card:hover {
      background-color: #007bff;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
    }

    /* Corrige item de lista solto */
    .dashboard-links li {
      list-style: none;
      padding: 0;
    }

    .dashboard-links li a {
      display: block;
      background-color: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .dashboard-links li a:hover {
      background-color: #007bff;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
    }
  </style>

  <div class="dashboard-container">
    <h1>Bem-vindo(a), {{ email }}</h1>

    <div class="dashboard-links">
      <a href="{% url 'cadastrar_produto' %}" class="dashboard-card">游닍 Cadastrar Produto</a>
      <a href="{% url 'listar_produtos' %}" class="dashboard-card">游늶 Listar Produtos</a>
      <a href="{% url 'exibirUsuarios' %}" class="dashboard-card">游논 Listar Usu치rios</a>
      <a href="{% url 'grafico' %}" class="dashboard-card">游늵 Gr치fico de Estoque</a>
      <li><a href="{% url 'grafico_vendas' %}">游늳 Gr치fico de Vendas</a></li>
    </div>
  </div>
{% endblock %}
